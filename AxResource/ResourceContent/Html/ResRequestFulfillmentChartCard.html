<!--ReservationCard includes-->

<script src="/resources/scripts/ResRequestFulfillmentChartCard.js"></script>

<!--ReservationCard control-->

<div id="ResRequestFulfillmentChartCardHTM">
    <div class="res-reservationCard" data-dyn-bind="css: { 'res-genericResource': $data.IsGeneric }, click: $data.select,
        attr: { 'aria-selected': $data.IsSelected, 'aria-valuetext': $data.Status, 'aria-hasText': $data.HasText }">

        <div data-dyn-bind="if: $data.ShowHardBookIndicator">
            <div class="res-hardBookIndicator"></div>
        </div>

        <div data-dyn-bind="if: $data.SoftBooked">
            <div class="res-softBookIndicator"></div>
        </div>

        <div class="res-content" data-dyn-bind="css: { 'res-genericResource': $data.IsGeneric }">
            <div class="res-reservedCapacity">
                <div>
                    <span data-dyn-bind="text: Globalize.format($dyn.value($data.TotalBooked), 'n2')"></span>
                    <span data-dyn-bind="text: $dyn.label('FullfilmentCardHours')"></span>
                </div>
            </div>
            <div class="res-availableCapacity">
                <div data-dyn-bind="if: $data.ShowScheduleDescription">
                    <div data-dyn-bind="text: $data.Status, css: { 'res-hasHardAndSoftbook': $data.HasHardAndSoftbook }"></div>
                </div>
                <div data-dyn-bind="if: $data.ShowScheduleCapacity">
                    <span class="res-capacityField" data-dyn-bind="
                    text: Globalize.format($dyn.value($data.Remaining), 'n2'),
                    css: { 'res-unavailableIndicator': $data.IsUnavailable }">
                    </span>
                    <span data-dyn-bind="text: $dyn.label('FullfilmentCardHours')"></span>
                </div>
            </div>
        </div>
    </div>
</div>
