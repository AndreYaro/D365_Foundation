<!--ReservationCard includes-->

<script src="/resources/scripts/ReservationCard.js"></script>

<!--ReservationCard control-->

<div id="ReservationCardHTM">
    <div class="res-reservationCard" data-dyn-bind="
        attr: { 'aria-selected': $data.IsSelected, 
                'aria-valuetext': $data.Status, 
                'aria-hasText': $data.HasText,
                'res-isFocused': $data.IsFocused,
                'res-hasSoftBook': $data.HasSoftBook }">
        <div data-dyn-bind="if: $data.ShowHardBookIndicator">
            <div class="res-hardBookIndicator"></div>
        </div>
        <div data-dyn-bind="if: $data.ShowScheduleDescription">
            <div class="res-content" data-dyn-bind="text: $data.StatusLabel"></div>
        </div>
        <div data-dyn-bind="if: $data.ShowScheduleCapacity">
            <div class="res-content" data-dyn-bind="text: Globalize.format($dyn.value($data.CapacityContent), 'n2')"></div>
        </div>
        <div class="res-checkMark"></div>
        <div class="res-tagMark"></div>
    </div>
</div>
