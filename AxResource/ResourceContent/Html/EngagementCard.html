<!--EngagementCard includes-->

<script src="/resources/scripts/EngagementCard.js"></script>

<!--EngagementCard control-->
<div id="EngagementCard">
    <div class="res-engagementCard" data-dyn-bind="
        attr: { 'aria-selected': $data.IsSelected },
        click: $data.select,
        preview: { CanHavePreview: $data.CanHavePreview, RequestEnhancedPreview: $data.RequestEnhancedPreview }">

        <div class="res-thumbnail">
            <img class="res-cardImage" src="/resources/images/unknown.jpg" data-dyn-bind="visible: $data.ShowImage">
        </div>

        <div class="res-details">
            <div class="res-title" data-dyn-bind="text: $data.Name"></div>
            <div class="res-subTitle" data-dyn-bind="text: $data.SubTitle"></div>
            <div class="res-checkMark"></div>
        </div>
    </div>
</div>
