<!--ReservationDetailsCard includes-->

<link href="/resources/styles/ReservationCard.css" rel="stylesheet" type="text/css" />
<script src="/resources/scripts/ReservationDetailsCard.js"></script>

<!--ReservationDetailsCard control-->

<div id="ReservationDetailsCardHTM">
    <div class="reservationCard" data-dyn-bind="
        attr: { 'aria-selected': $data.IsSelected, 'aria-valuetext': $data.Status, 'aria-hasText': $data.HasText },
        click: $data.select">
        <table>
            <tr>
                <td></td>
                <td>
                    <div data-dyn-bind="if: $dyn.value($data.ShowScheduleDescription) && (($dyn.value($data.HardBooked) + $dyn.value($data.HardAssigned) > 0) || $dyn.value($data.ShowScheduleCapacity))">
                        <div class="content" data-dyn-bind="text: $dyn.label('labelHard')"></div>
                    </div>
                </td>
                <td>
                    <div data-dyn-bind="if: $dyn.value($data.ShowScheduleDescription) && (($dyn.value($data.SoftAssigned) + $dyn.value($data.SoftBooked) > 0) || $dyn.value($data.ShowScheduleCapacity))">
                        <div class="content" data-dyn-bind="text: $dyn.label('labelSoft')"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div data-dyn-bind="if: ($dyn.value($data.HardBooked) + $dyn.value($data.SoftBooked) > 0) || $dyn.value($data.ShowScheduleCapacity)">
                        <div class="content" data-dyn-bind="text: $dyn.label('labelBooked')"></div>
                    </div>
                </td>
                <td>
                    <div data-dyn-bind="if: $dyn.value($data.HardBooked) > 0 || $dyn.value($data.ShowScheduleCapacity)">
                        <div class="content" data-dyn-bind="text: Globalize.format($dyn.value($data.HardBooked), 'n2'), css: { hasHardAndSoftbook: $data.HasHardAndSoftbook }"></div>
                    </div>
                </td>
                <td>
                    <div data-dyn-bind="if: $dyn.value($data.SoftBooked) > 0 || $dyn.value($data.ShowScheduleCapacity)">
                        <div class="content" data-dyn-bind="text: Globalize.format($dyn.value($data.SoftBooked), 'n2') + '*', css: { hasHardAndSoftbook: $data.HasHardAndSoftbook }"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div data-dyn-bind="if: ($dyn.value($data.HardAssigned) + $dyn.value($data.SoftAssigned) > 0) || $dyn.value($data.ShowScheduleCapacity)">
                        <div class="content" data-dyn-bind="text: $dyn.label('labelAssigned')"></div>
                    </div>
                </td>
                <td>
                    <div data-dyn-bind="if: $dyn.value($data.HardAssigned) > 0 || $dyn.value($data.ShowScheduleCapacity)">
                        <div class="content" data-dyn-bind="text: Globalize.format($dyn.value($data.HardAssigned), 'n2'), css: { hasHardAndSoftbook: $data.HasHardAndSoftbook }"></div>
                    </div>
                </td>
                <td>
                    <div data-dyn-bind="if: $dyn.value($data.SoftAssigned) > 0 || $dyn.value($data.ShowScheduleCapacity)">
                        <div class="content" data-dyn-bind="text: Globalize.format($dyn.value($data.SoftAssigned), 'n2') + '*', css: { hasHardAndSoftbook: $data.HasHardAndSoftbook }"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
