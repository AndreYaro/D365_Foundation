<script src="/Resources/Scripts/TrvCalendar.js"></script>
<script src="/Resources/Labels/TrvCalendar.js"></script>

<div id="TrvCalendarControl" class="trvCalendarControl">
    <div class="trvCalendarControl-tileContainer">
        <div class="trvCalendarControl-tileItem">
            <div class="trvCalendarControl-tileCalendar">
                <div class="trvCalendarControl-totalsSection">
                    <div class="trvCalendarControl-totalItem" data-dyn-bind="visible: $control.TotalAmount">
                        <div class="trvCalendarControl-totalLabel" data-dyn-bind="text: $dyn.label('TrvCalendar_Total'), title: $dyn.label('TrvCalendar_Total')"></div>
                        <div class="trvCalendarControl-totalAmount" data-dyn-bind="text: $control.TotalAmount, title: $control.TotalAmount"></div>
                    </div>
                    <div class="trvCalendarControl-totalItem" data-dyn-bind="visible: $control.ItemizedAmount">
                        <div class="trvCalendarControl-totalLabel" data-dyn-bind="text: $dyn.label('TrvCalendar_Itemized'), title: $dyn.label('TrvCalendar_Itemized')"></div>
                        <div class="trvCalendarControl-totalAmount" data-dyn-bind="text: $control.ItemizedAmount, title: $control.ItemizedAmount"></div>
                    </div>
                    <div class="trvCalendarControl-totalItem" data-dyn-bind="visible: $control.RemainingAmount">
                        <div class="trvCalendarControl-totalLabel" data-dyn-bind="text: $dyn.label('TrvCalendar_Remaining'), title: $dyn.label('TrvCalendar_Remaining')"></div>
                        <div class="trvCalendarControl-totalAmount" data-dyn-bind="text: $control.RemainingAmount, title: $control.RemainingAmount"></div>
                    </div>
                </div>
                <div class="trvCalendarControl-calendarRow trvCalendarControl-calendarRow-header">
                    <div class="trvCalendarControl-calendarCell"></div>
                    <div data-dyn-bind="foreach: $control.daysOfTheWeek">
                        <div class="trvCalendarControl-calendarCell" data-dyn-bind="text: $data"></div>
                    </div>
                    <div class="trvCalendarControl-calendarCell"></div>
                </div>
                <div class="trvCalendarControl-calendarRow trvCalendarControl-calendarRow-body">
                    <button data-dyn-role="Button" class="trvCalendarControl-calendarCell-notDate" data-dyn-bind="
                        ButtonDisplay: $dyn.ui.ButtonDisplay.imageOnly,
                        Click: function (event) { $data.previousWeekClicked(event); },
                        Label: $dyn.label('TrvCalendar_PreviousWeek'),
                        ImageName: 'ChevronLeft',
                        ImageType: $dyn.ui.ImageType.symbol"></button>
                    <div data-dyn-bind="foreach: { collection: $control.DatesToDisplay, postRender: $control.highlightCalendarCell }">
                        <button data-dyn-role="Button" class="trvCalendarControl-calendarCell trvCalendarControl-calendarCell-date" data-dyn-bind="
                            Click: function (event) { $control.calendarDateClicked(event, this.DataSource); },
                            Label: $data.getDate(),
                            HelpText: $control.formatDateLong($data)"></button>
                    </div>
                    <button data-dyn-role="Button" class="trvCalendarControl-calendarCell-notDate" data-dyn-bind="
                        ButtonDisplay: $dyn.ui.ButtonDisplay.imageOnly,
                        Click: function (event) { $data.nextWeekClicked(event); },
                        Label: $dyn.label('TrvCalendar_NextWeek'),
                        ImageName: 'ChevronRight',
                        ImageType: $dyn.ui.ImageType.symbol"></button>
                </div>
            </div>
            <div class="trvCalendarControl-tileHeader">
                <div class="trvCalendarControl-tileTitle" data-dyn-bind="text: $control.SelectedDateLong, title: $control.SelectedDateLong"></div>
                <div class="trvCalendarControl-tileTotal" data-dyn-bind="text: $control.DayDetail, title: $control.DayDetail"></div>
            </div>
        </div>
    </div>
</div>
