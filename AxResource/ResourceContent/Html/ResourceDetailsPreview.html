<!--ResourceDetailsPreview includes-->

<script src="/resources/scripts/ResourceDetailsPreview.js"></script>
<script src="/resources/Labels/ResourceDetailsPreview.js"></script>

<!--ResourceDetailsPreview control-->
<div id="ResourceDetailsPreview">
    <div class="resourceDetailsPreview">
        <div data-dyn-role="Card" data-dyn-bind="ExtendedStyle: 'BusinessCard'">
            <label data-dyn-role="Image" data-dyn-bind="Value: { 'Items': ['1', $data.Defaults.imageType, $data.PersonPhoto] }"></label>
            <div data-dyn-role="Input" data-dyn-bind="Value: $data.Name, ExtendedStyle: 'Heading'"></div>
            <div data-dyn-role="Input" data-dyn-bind="Value: $data.Role"></div>
            <div data-dyn-role="Input" data-dyn-bind="Value: $data.AvailableDateTime"></div>
        </div>
        <div data-dyn-role="Toolbar">
            <div data-dyn-role="ToolbarGroup">
                <button data-dyn-role="Button" class="Auto button dynamicsButton"
                        data-dyn-bind="ImageType: 'Symbol', ImageName: 'Phone', Label: $dyn.label('ResourceDetailsPreview_PhoneActionLabel'),
                    Click: function(){ window.location = $data.PhoneAddress; },
                    Visible: $value($data.PhoneAddress) != undefined"></button>
                <button data-dyn-role="Button" class="Auto button dynamicsButton"
                        data-dyn-bind="ImageType: 'Symbol', ImageName: 'Mail', Label: $dyn.label('ResourceDetailsPreview_MailActionLabel'),
                    Click: function(){ window.location = $data.EmailAddress; },
                    Visible: $value($data.EmailAddress) != undefined"></button>
                <button data-dyn-role="Button" class="Auto button dynamicsButton"
                        data-dyn-bind="ImageType: 'Symbol', ImageName: 'Conference', Label: $dyn.label('ResourceDetailsPreview_ConferenceActionLabel'),
                    Click: function(){ window.location = $data.MeetAddress; },
                    Visible: $value($data.MeetAddress) != undefined"></button>
                <button data-dyn-role="Button" class="Auto button dynamicsButton"
                        data-dyn-bind="ImageType: 'Symbol', ImageName: 'Comment', Label: $dyn.label('ResourceDetailsPreview_ChatActionLabel'),
                    Click: function(){ window.location = $data.InstantMessengerAddress; },
                    Visible: $value($data.InstantMessengerAddress) != undefined"></button>
            </div>
        </div>
        <div data-dyn-role="Group">
            <div data-dyn-bind="if: $data.ResourceId">
                <div data-dyn-role="Label" data-dyn-bind="Text: $data.ResourceId"></div>
            </div>
            <div data-dyn-bind="if: $data.SalesPrice">
                <div data-dyn-role="Label" data-dyn-bind="Text: $data.SalesPrice"></div>
            </div>
            <div data-dyn-bind="if: $data.CostPrice">
                <div data-dyn-role="Label" data-dyn-bind="Text: $data.CostPrice"></div>
            </div>
            <div data-dyn-bind="if: $data.LegalEntity">
                <div data-dyn-role="Label" data-dyn-bind="Text: $data.LegalEntity"></div>
            </div>
            <div data-dyn-bind="if: $data.Department">
                <div data-dyn-role="Label" data-dyn-bind="Text: $data.Department"></div>
            </div>
            <div data-dyn-bind="if: $data.OfficeAddress">
                <div data-dyn-role="Label" data-dyn-bind="Text: $data.OfficeAddress"></div>
            </div>
            <div data-dyn-bind="if: $data.PersonnelNumber">
                <div data-dyn-role="Label" data-dyn-bind="Text: $data.PersonnelNumber"></div>
            </div>
            <div data-dyn-bind="if: $data.EmploymentStatus">
                <div data-dyn-role="Label" data-dyn-bind="Text: $data.EmploymentStatus"></div>
            </div>
        </div>
        <div data-dyn-role="Group">

        </div>
    </div>
</div>
