<!--ResourceCard includes-->

<script src="/resources/scripts/ResourceCard.js"></script>

<!--ResourceCard control-->
<div id="ResourceCard">
    <div class="res-resourceCard" data-dyn-bind="
         attr: { 'aria-selected': $data.IsSelected, 'res-isFocused': $data.IsFocused, 'data-res-isGeneric': $data.IsGenericResource },
         click: $data.select,
         preview: { CanHavePreview: $data.CanHavePreview, RequestEnhancedPreview: $data.RequestEnhancedPreview }">

        <div class="res-thumbnail" data-dyn-bind="if: $data.IsSpecificResource">
            <img class="res-cardImage" data-dyn-bind="
                attr: { 'src': $data.PersonPhoto, 'aria-label': $data.ImageOf },
                visible: $data.ShowImage">
        </div>

        <div class="res-details">
            <div class="res-title" data-dyn-bind="text: $data.Name"></div>
            <div class="res-subTitle" data-dyn-bind="text: $data.SubTitle"></div>
            <div class="res-checkMark"></div>
        </div>
    </div>
</div>
