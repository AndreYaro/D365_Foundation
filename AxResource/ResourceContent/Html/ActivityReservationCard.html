<!--ActivityReservationCard includes-->

<script src="/resources/scripts/ActivityReservationCard.js"></script>

<!--ActivityReservationCard control-->

<div id="ActivityReservationCard">
    <div class="res-activityReservationCard" data-dyn-bind="
        attr: { 'aria-selected': $data.IsSelected, 'aria-valuetext': $data.Status, 'aria-hasText': $data.HasText },
        click: $data.select">
        <div data-dyn-bind="if: $data.ShowHardBookIndicator">
            <div class="res-hardBookIndicator"></div>
        </div>

        <div data-dyn-bind="if: $data.SoftBooked">
            <div class="res-softBookIndicator" data-dyn-bind="css: { 'res-hasHardbook': $data.ShowHardBookIndicator }"></div>
        </div>

        <div data-dyn-bind="if: $data.ShowScheduleDescription">
            <div class="res-content" data-dyn-bind="text: $data.Status, css: { 'res-hasHardAndSoftbook': $data.HasHardAndSoftbook }"></div>
        </div>
        <div data-dyn-bind="if: $data.ShowScheduleCapacity">
            <div class="res-content" data-dyn-bind="text: $data.HardBookedContent, css: { 'res-hasHardAndSoftbook': $data.HasHardAndSoftbook }"></div>
            <div class="res-content" data-dyn-bind="text: $data.SoftBookedContent, css: { 'res-hasHardAndSoftbook': $data.HasHardAndSoftbook }"></div>
        </div>
        <div class="res-checkMark"></div>
    </div>
</div>
